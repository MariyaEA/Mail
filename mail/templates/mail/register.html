{% load static %}

{% block body%}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="{% static 'mail\fonts\material-design-iconic-font\css\material-design-iconic-font.css' %}">
		<link rel="icon" type="image/png" href="{% static 'mail\images\logo.jpg' %}" />


	<!-- STYLE CSS -->
	<link href="{% static 'mail\reg.css' %}" rel="stylesheet" type="text/css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

	<div class="wrapper_login">

		<div class="inner">
			<div class="image-holder">
                <img class="img_log" src="{% static 'mail\images\logo.jpg' %}" alt="" ALIGN="left" /> <h3 style="margin-top: 320px;margin-left:3px; font-family: cursive;">myMail</h3>
			</div>
			<form action="{% url 'register' %}" method="post">
				
				{% csrf_token %}
				<h3>Register</h3>
				{% if message %}
				<div>{{ message }}</div>
			{% endif %}
				<div class="form-group">
					<input type="text" placeholder="First Name" class="form-control" name="first_name" required>
					<input type="text" placeholder="Last Name" class="form-control" name="last_name" required>
				</div>
				<div class="form-wrapper">
					<input type="email" placeholder="Email Address" class="form-control" name="email" required>
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<select name="" id="" class="form-control">
						<option value="" disabled selected>Gender</option>
						<option value="male">Male</option>
						<option value="femal">Female</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Password" class="form-control" name="password" required>
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Confirm Password" class="form-control" name="confirmation"
						required>
					<i class="zmdi zmdi-lock"></i>
				</div>

				<button type="submit" value="Register">Register
					<i class="zmdi zmdi-arrow-right"></i>

				</button><br>
				Already have an account? <a href="{% url 'login' %}">Log In here.</a>

			</form>
		</div>

	</div>

</body>

</html>

{% endblock %}
